<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <!-- font for header and body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="header">CALCULATOR</header>
    <div class="calculator" id="calculator">
        <div class="screen" id="screen"></div>
        <div class="keypad" id="keypad">
            <div class="row" id="row1">
                <button id="clear">CE</button>
                <button id="sqroot">√</button>
                <button id="power">^</button>
                <button id="delete">⌫</button>
            </div>
            <div class="row" id="row2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">÷</button>
            </div>
            <div class="row" id="row3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">×</button>
            </div>
            <div class="row" id="row4">
                <button id="three">3</button>
                <button id="two">2</button>
                <button id="one">1</button>
                <button id="minus">-</button>
                
            </div>
            <div class="row" id="row5">
                <button id="zero">0</button>
                <button id="period">.</button>
                <button id="equals">=</button>
                <button id="plus">+</button>
            </div>
        </div>
    </div>
    <div class="footer">github <a href= "https://github.com/lizzyjoo"> @lizzyjoo</a></div>

  </body>
  <script src="script.js"></script>
</html>
